  utter_exercise_advice:
  - condition:
      - type: slot
        name: body_part
        value: chest
    text: "Here's a comprehensive chest workout routine:

    1. Barbell Bench Press:
       - Sets: 4, Reps: 8-10, Rest: 90 seconds
       - Equipment: Barbell, bench
       - Instructions: Lie on a flat bench, lower the barbell to your chest, then push it back up to starting position.
       - Duration: Perform each rep in about 3-4 seconds (1-2 seconds down, 1-2 seconds up).

    2. Incline Dumbbell Press:
       - Sets: 3, Reps: 10-12, Rest: 60 seconds
       - Equipment: Dumbbells, incline bench
       - Instructions: On an incline bench, press dumbbells from shoulder level until your arms are extended.
       - Duration: Each rep should take about 3-4 seconds.

    3. Dips:
       - Sets: 3, Reps: 10-15 (or to failure), Rest: 60 seconds
       - Equipment: Parallel bars or dip station
       - Instructions: Lower your body by bending your elbows, then push back up to the starting position.
       - Duration: Each rep should take about 3-4 seconds.

    4. Cable Flyes:
       - Sets: 3, Reps: 12-15, Rest: 60 seconds
       - Equipment: Cable machine, attachments
       - Instructions: Stand in the center of a cable machine, bring your hands together in front of your chest, then slowly return to the starting position.
       - Duration: Perform each rep in about 4-5 seconds (2-3 seconds out, 2 seconds in).

    5. Push-Ups:
       - Sets: 3, Reps: To failure, Rest: 60 seconds
       - Equipment: None (bodyweight exercise)
       - Instructions: Start in a plank position, lower your body until your chest nearly touches the floor, then push back up.
       - Duration: Each rep should take about 2-3 seconds.

    Perform this routine 1-2 times a week, allowing at least 48 hours of rest between chest workouts. Always warm up before exercising and cool down afterwards. Focus on proper form to maximize chest engagement and minimize the risk of injury."

  - condition:
      - type: slot
        name: body_part
        value: back
    text: "Here's a comprehensive back workout routine:

    1. Pull-Ups:
       - Sets: 4, Reps: 8-12 (or to failure), Rest: 90 seconds
       - Equipment: Pull-up bar
       - Instructions: Hang from a bar with palms facing away, pull yourself up until your chin is over the bar, then lower slowly.
       - Duration: Each rep should take about 3-4 seconds.

    2. Bent-Over Rows:
       - Sets: 4, Reps: 10-12, Rest: 90 seconds
       - Equipment: Barbell or dumbbells
       - Instructions: Bend at the hips, keeping your back straight. Pull the weight to your lower chest, then lower it back down.
       - Duration: Perform each rep in about 3-4 seconds (1-2 seconds up, 1-2 seconds down).

    3. Seated Cable Rows:
       - Sets: 3, Reps: 12-15, Rest: 60 seconds
       - Equipment: Cable machine, rowing attachment
       - Instructions: Sit at a cable machine, pull the handle to your abdomen, squeezing your shoulder blades together, then slowly return to the start.
       - Duration: Each rep should take about 4 seconds (2 seconds pull, 2 seconds return).

    4. Face Pulls:
       - Sets: 3, Reps: 15-20, Rest: 60 seconds
       - Equipment: Cable machine, rope attachment
       - Instructions: Set a cable pulley to head height, pull the rope towards your face, separating your hands as you pull.
       - Duration: Perform each rep in about 3-4 seconds.

    5. Deadlifts:
       - Sets: 3, Reps: 6-8, Rest: 120 seconds
       - Equipment: Barbell
       - Instructions: Stand with feet hip-width apart, bend at your hips and knees to lower the bar to your shins, then stand back up.
       - Duration: Each rep should take about 3-4 seconds.

    Perform this routine 1-2 times a week, allowing adequate recovery time between sessions. Always prioritize proper form over weight lifted, especially for exercises like deadlifts."

  - condition:
      - type: slot
        name: body_part
        value: legs
    text: "Here's a comprehensive leg workout routine:

    1. Barbell Back Squats:
       - Sets: 4, Reps: 8-10, Rest: 120 seconds
       - Equipment: Barbell, squat rack
       - Instructions: Place a barbell on your upper back, squat down until your thighs are parallel to the ground, then push back up.
       - Duration: Each rep should take about 3-4 seconds (1-2 seconds down, 1-2 seconds up).

    2. Romanian Deadlifts:
       - Sets: 3, Reps: 10-12, Rest: 90 seconds
       - Equipment: Barbell or dumbbells
       - Instructions: Hold the weight in front of your thighs, hinge at the hips to lower the weight along your legs, feeling a stretch in your hamstrings, then return to standing.
       - Duration: Perform each rep in about 4 seconds (2 seconds down, 2 seconds up).

    3. Walking Lunges:
       - Sets: 3, Reps: 12-15 per leg, Rest: 60 seconds
       - Equipment: Dumbbells (optional)
       - Instructions: Step forward into a lunge, lowering your back knee towards the ground. Push off your front foot to bring your back leg forward into the next lunge.
       - Duration: Each lunge (one leg) should take about 3-4 seconds.

    4. Leg Press:
       - Sets: 3, Reps: 12-15, Rest: 90 seconds
       - Equipment: Leg press machine
       - Instructions: Sit in the leg press machine, push the platform away with your feet, then slowly lower it back down.
       - Duration: Each rep should take about 4-5 seconds (2 seconds push, 2-3 seconds lower).

    5. Calf Raises:
       - Sets: 4, Reps: 15-20, Rest: 60 seconds
       - Equipment: Calf raise machine or step
       - Instructions: Stand on the edge of a step, raise your heels as high as possible, then lower them below the step.
       - Duration: Perform each rep in about 3 seconds (1 second up, 2 seconds down).

    6. Bulgarian Split Squats:
       - Sets: 3, Reps: 10-12 per leg, Rest: 60 seconds
       - Equipment: Bench, dumbbells (optional)
       - Instructions: Stand with one foot elevated behind you on a bench. Lower your back knee towards the ground, then push back up.
       - Duration: Each rep should take about 3-4 seconds.

    Perform this routine 1-2 times a week, with at least two days of rest between sessions. Always start with a proper warm-up and end with stretching. Stay hydrated and listen to your body."

  - condition:
      - type: slot
        name: body_part
        value: arms
    text: "Here's a comprehensive arm workout routine:

    1. Barbell Curls:
       - Sets: 4, Reps: 8-10, Rest: 60 seconds
       - Equipment: Barbell
       - Instructions: Stand with the barbell at hip level, palms facing forward. Curl the bar up to shoulder level, then lower slowly.
       - Duration: Each rep should take about 3-4 seconds (1-2 seconds up, 2 seconds down).

    2. Tricep Pushdowns:
       - Sets: 4, Reps: 10-12, Rest: 60 seconds
       - Equipment: Cable machine, straight or V-bar attachment
       - Instructions: Face the cable machine, grip the bar with palms down, and push down until your arms are fully extended.
       - Duration: Perform each rep in about 3 seconds (1 second down, 2 seconds up).

    3. Hammer Curls:
       - Sets: 3, Reps: 10-12 per arm, Rest: 60 seconds
       - Equipment: Dumbbells
       - Instructions: Hold dumbbells at your sides with palms facing each other. Curl the weights up, keeping your palms facing each other throughout.
       - Duration: Each rep should take about 3-4 seconds.

    4. Overhead Tricep Extensions:
       - Sets: 3, Reps: 12-15, Rest: 60 seconds
       - Equipment: Dumbbell or EZ-bar
       - Instructions: Hold the weight overhead with both hands. Lower it behind your head by bending your elbows, then extend back up.
       - Duration: Perform each rep in about 4 seconds (2 seconds down, 2 seconds up).

    5. Preacher Curls:
       - Sets: 3, Reps: 10-12, Rest: 60 seconds
       - Equipment: Preacher bench, EZ-bar or dumbbells
       - Instructions: Sit at a preacher bench with your armpits just over the edge. Curl the weight up, then lower slowly.
       - Duration: Each rep should take about 4 seconds (1-2 seconds up, 2-3 seconds down).

    6. Dips:
       - Sets: 3, Reps: 10-15 (or to failure), Rest: 60 seconds
       - Equipment: Parallel bars or dip station
       - Instructions: Support your body on the bars with straight arms. Lower your body by bending your elbows, then push back up.
       - Duration: Perform each rep in about 3-4 seconds.

    Perform this routine 1-2 times a week, allowing at least 48 hours of rest between arm workouts. Always warm up before exercising and cool down afterwards. Focus on proper form to maximize muscle engagement and minimize the risk of injury."

  - condition:
